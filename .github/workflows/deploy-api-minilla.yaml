name: deploy-api-minilla

on:
  push:
    branches:
      - master
    tags:
      - qa

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: google-github-actions/setup-gcloud@master
        with:
          project_id: blog-minilla
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - run: gcloud builds submit --tag gcr.io/blog-minilla/api
      - run: gcloud --quiet beta run services replace main_api/service-minilla.yaml --platform managed --region asia-northeast1